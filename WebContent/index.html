<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>lyricrecorder.com</title>
<link rel="stylesheet" href="css/page.css" media="screen" />
<link rel="stylesheet" href="css/fileUpload.css" media="screen" />
<link rel="stylesheet" href="css/buttons.css" media="screen" />
<link rel="stylesheet" href="css/lyrics.css" media="screen" />

<script src="./javascript/external/jquery-3.1.0.min.js"
	type="text/javascript"></script>
<script src="./javascript/external/jquery-json.js"
	type="text/javascript"></script>


<script src="./javascript/external/id3/binaryfile.js"
	type="text/javascript"></script>
<script src="./javascript/external/id3/bufferedbinaryajax.js"
	type="text/javascript"></script>
<script src="./javascript/external/id3/filereader.js"
	type="text/javascript"></script>
<script src="./javascript/external/id3/id3.js" type="text/javascript"></script>
<script src="./javascript/external/id3/id3v1.js" type="text/javascript"></script>
<script src="./javascript/external/id3/id3v2frames.js"
	type="text/javascript"></script>
<script src="./javascript/external/id3/id3v2.js" type="text/javascript"></script>
<script src="./javascript/external/id3/id4.js" type="text/javascript"></script>
<script src="./javascript/external/id3/stringutils.js"
	type="text/javascript"></script>


<script src="./javascript/main.js" type="text/javascript"></script>
<script src="./javascript/fileUpload.js" type="text/javascript"></script>
<script src="./javascript/wavForm.js" type="text/javascript"></script>
<script src="./javascript/touchControls.js" type="text/javascript"></script>
<script src="./javascript/pageControls.js" type="text/javascript"></script>
<script src="./javascript/words.js" type="text/javascript"></script>
<script src="./javascript/ajaxCalls.js" type="text/javascript"></script>
<script src="./javascript/animatedFace.js" type="text/javascript"></script>

</head>
<body>
	<div id="headerContainer">
		
		<div id="headerTitle"><img id="skull" src="./css/skull.png"></img> <span id="headerText">lyricRecorder.com</span></div>
	</div>
	<div id="mainContainer">
		<div id="trackDetails">
			<table id="tracks">
				<tr>
					<th>Title</th>
					<th>Artist</th>
					<th>Album</th>
					<td class="trackTableRight">&nbsp;</td>
				</tr>
				<tr>
					<td width="33%"><span id="trackTitle">XXX</span></td>
					<td width="33%"><span id="trackArtist">XXX</span></td>
					<td width="33%"><span id="trackAlbum">XXX</span></td>
				</tr>
			</table>
		</div>

		<div class="controlButtonsContainer">

			<div class="buttonType1ContainerSmall">
				<a href="#" class="buttonType1" id="skipBack5Button">-5</a>
			</div>
			<div class="buttonType1ContainerSmall">
				<a href="#" class="buttonType1" id="playSlowButton">Slow</a>
			</div>
			<div class="buttonType1ContainerMedium">
				<a href="#" class="buttonType1" id="playPauseButton">Play</a>
			</div>
			<div class="buttonType1ContainerSmall">
				<a href="#" class="buttonType1" id="playFastButton">Fast</a>
			</div>
			<div class="buttonType1ContainerSmall">
				<a href="#" class="buttonType1" id="skipForward5Button">+5</a>
			</div>
		</div>
		<div>
			<div id="canvasContainer"></div>
			<audio src="" controls id="audio">
			</audio>
		</div>
	
		
		<div class="controlButtonsContainer">
			<div class="buttonType1ContainerLarge">
				<a href="#" class="buttonType1" id="enableTextView">Text</a>
			</div>
			<div class="buttonType1ContainerLarge">
				<a href="#" class="buttonType1" id="enableWordView">Word</a>
			</div>
		</div>
		
		<div id="lyricsContainer">
			<textarea id="lyricText"></textarea>
			<div id="lyrics"></div>
		</div>
		<div class="controlButtonsContainer">
			<div class="buttonType1ContainerLarge">
				<a href="#" class="buttonType1" id="removePreviousWord">Remove</a>
			</div>
			<div class="buttonType1ContainerLarge">
				<a href="#" class="buttonType1" id="addCurrentWord">Add Word</a>
			</div>


			<div class="buttonType1ContainerSmall">
				<a href="#" class="buttonType1" id="save">Save</a>
			</div>
		</div>

		<div id="downloadableLink"></div>


		<div id="fileUploadHolder">
			<p class="holderMessage">* Drag an audio file here to begin.
				Maximum file size 15 Mb. Supported formats include: mp3, wav, wma,
				m4a, mid, flac, mov, amr, aac, au, aif, raw, dvf, vox, cda</p>
		</div>

		<!--  
		<canvas id="myCanvas" width="800px" height="150"></canvas>
		-->
	</div>
</body>
</html>
