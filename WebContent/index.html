<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>lyricrecorder.com</title>
<link rel="stylesheet" href="css/page.css" media="screen" />
<link rel="stylesheet" href="css/fileUpload.css" media="screen" />

<script src="./javascript/external/jquery-3.1.0.min.js" type="text/javascript"></script>

<script src="./javascript/external/id3/binaryfile.js" type="text/javascript"></script>
<script src="./javascript/external/id3/bufferedbinaryajax.js" type="text/javascript"></script>
<script src="./javascript/external/id3/filereader.js" type="text/javascript"></script>
<script src="./javascript/external/id3/id3.js" type="text/javascript"></script>
<script src="./javascript/external/id3/id3v1.js" type="text/javascript"></script>
<script src="./javascript/external/id3/id3v2frames.js" type="text/javascript"></script>
<script src="./javascript/external/id3/id3v2.js" type="text/javascript"></script>
<script src="./javascript/external/id3/id4.js" type="text/javascript"></script>
<script src="./javascript/external/id3/stringutils.js" type="text/javascript"></script>


<script src="./javascript/main.js" type="text/javascript"></script>
<script src="./javascript/fileUpload.js" type="text/javascript"></script>
</head>
<body>
<div id="headerContainer">
		<div id="headerTitle">lyricRecorder.com</div>
	</div>

<div id="mainContainer">

<div>
	
			<div id="fileUploadHolder">
				<p class="holderMessage">* Drag an audio file here to begin.
					Maximum file size 15 Mb. Supported formats include: mp3, wav, wma,
					m4a, mid, flac, mov, amr, aac, au, aif, raw, dvf, vox, cda</p>
			</div>
			<progress id="uploadprogress" min="0" max="100" value="0">0</progress>

			<p id="upload" class="hidden">
				<label>Drag and drop not supported, but you can still upload
					via this input field:<br />
				</label> <input type="file"></input>
			</p>
		</div>

</div>

</body>
</html>
